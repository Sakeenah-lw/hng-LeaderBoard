{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HNGi7 Leaderboard</title>
        <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "css/leader.css" %}" rel="stylesheet" type="text/css" />
    </head>
    <body>
    {% include 'leaderboard/header.html' %}
    {% for message in messages%}
        <div class="container alert alert-danger" role="alert">
            {% comment %} <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
            aria-hidden="true">&times;</span></button> {% endcomment %}
            {{message}}
        </div>
    {% endfor%}
    {% block content %}
    {% endblock %}
    </body>
</html>
